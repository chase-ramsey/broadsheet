<div class="container-fluid">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">CODENAME MERCURY</a>
      </div>
      <form class="navbar-form navbar-left" role="search" ng-submit="main.filterSearch()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="main.userInput">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="page-header text-center" ng-hide="main.loading">
    <h2>Loading your articles...</h2>
  </div>
  <div class="row" ng-show="main.loading">
    <div class="column col-lg-3" ng-repeat="article in main.articles | orderBy: 'date':true | filter: main.userSearch">
      <div class="content-card">
        <div class="card-header" ng-class="main.setTopicColor(article.topic)">
          <h3>{{article.pubTitle}}</h3>
        </div>
        <div class="card-text">
          <p><a href="{{article.link}}" target="_blank">{{article.title}}</a></p>
          <p>{{article.author}}</p>
          <p ng-bind-html="article.description"></p>
          <p>{{article.date|dateFormat}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

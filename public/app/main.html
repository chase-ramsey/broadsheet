<div class="container-fluid">
  <div class="page-header text-center" ng-hide="main.loading">
    <h2>Loading your articles...</h2>
  </div>
  <div class="row" ng-show="main.loading">
    <div class="column col-lg-3" ng-repeat="article in main.articles | orderBy: 'date':true">
      <div class="content-card">
        <div class="card-header">
          <h3>{{article.pubTitle}}</h3>
        </div>
        <div class="card-text">
          <p><a href="{{article.link}}" target="_blank">{{article.title}}</a></p>
          <p>{{article.author}}</p>
          <p>{{article.date|dateFormat}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

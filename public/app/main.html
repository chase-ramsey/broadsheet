<div class="container-fluid">
  <div class="row">
    <div class="column col-lg-3" ng-repeat="article in main.articles">
      <div class="content-card">
        <div class="card-header">
          <h3>{{article.pubTitle}}</h3>
        </div>
        <div class="card-text">
          <p><a href="{{article.link}}" target="_blank">{{article.title}}</a></p>
          <p>{{article.author}}</p>
          <p>{{article.date}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

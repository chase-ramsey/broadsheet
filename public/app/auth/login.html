<div class="navbar navbar-fixed-top">
  <div class="container-fluid navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/">CODENAME MERCURY</a>
    </div>
      <ul class="nav navbar-nav">
        <li><a href="#/">Latest</a></li>
        <li><a href="#/register" ng-show="auth.login">Register</a></li>
        <li><a href="#/login" ng-show="!(auth.login)">Login</a></li>
      </ul>
  </div>
</div>

<div class="container">
    <div class="row">
      <div class="column col-lg-4 col-lg-offset-4">
        <div class="login-form" ng-show="auth.loginForm">
          <h2>Login</h2>
          <p>If you don't have a login, create a new accout <a href="#/register">here</a>.</p>
          <form ng-submit="auth.login(auth.user.email, auth.user.password)">
            <div class="form-group">
              <label for="user_email">Email</label>
              <input type="email" id="user_email" ng-model="auth.user.email" class="form-control" placeholder="person@example.com" />
            </div>
            <div class="form-group">
              <label for="user_password">Password</label>
              <input type="password" id="user_password" ng-model="auth.user.password" class="form-control" />
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="register-form" ng-show="!(auth.loginForm)">
          <h2>Register</h2>
          <p>If you already have an account, sign in <a href="#/login">here</a>.</p>
          <form ng-submit="auth.register(auth.user.username, auth.user.email, auth.user.password)">
            <div class="form-group">
              <label for="user_username">Username</label>
              <input type="text" id="user_username" ng-model="auth.user.username" class="form-control" placeholder="Create a new username" />
            </div>
            <div class="form-group">
              <label for="user_email">Email</label>
              <input type="email" id="user_email" ng-model="auth.user.email" class="form-control" placeholder="person@example.com" />
            </div>
            <div class="form-group">
              <label for="user_password">Password</label>
              <input type="password" id="user_password" ng-model="auth.user.password" class="form-control" />
            </div>
            <button class="btn btn-warning">Create account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
